version: '2'

services:
  adapter:
    build:
      context: ./
      dockerfile: dockerfile-gtkusr
    networks:
      - default
    ports: 
      - "4021:4021"
    environment:
      - KEYCLOAK_ADDRESS=keycloak
      - KEYCLOAK_PORT=8080
      - KEYCLOAK_PATH=auth
      - SONATA_REALM=sonata
      - CLIENT_NAME=adapter
    container_name: sonata-adapter
  keycloak:
    build:
      context: ./
      dockerfile: dockerfile-keycloak
    networks:
      - default
    ports:
      - "8080:8080"
    environment:
      - KEYCLOAK_USER=admin
      - KEYCLOAK_PASSWORD=admin
    links:
      - adapter
    container_name: sonata-keycloak 
